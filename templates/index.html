<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wine Cultivar Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Wine Cultivar Prediction</h1>
        <form method="POST">
            <div class="grid">
                {% for feature in features %}
                <div class="input-group">
                    <label for="{{ feature }}">{{ feature.replace('_',' ').title() }}</label>
                    <input type="number" step="any" name="{{ feature }}" required>
                </div>
                {% endfor %}
            </div>
            <button type="submit">Predict</button>
        </form>

        {% if prediction %}
        <div class="result">
            <h2>Predicted Class: {{ prediction }}</h2>
        </div>
        {% endif %}
    </div>
</body>
</html>
